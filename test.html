<!DOCTYPE html>
<html lang="ru">
<meta charset="UTF-8">
<title>URL Shortener Test</title>

<h2>Создание короткой ссылки</h2>
<form id="form">
    <label>URL:
        <input id="url" type="text" value="https://google.com" size="50">
    </label><br><br>
    <label>Alias (опционально):
        <input id="alias" type="text" size="20">
    </label><br><br>
    <button>Отправить</button>
</form>

<pre id="out"></pre>

<script>
    form.onsubmit = async (e) => {
        e.preventDefault();
        const body = { url: url.value };
        if (alias.value) body.alias = alias.value;

        const resp = await fetch("http://127.0.0.1:8080/url", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(body)
        });
        out.textContent = await resp.text();
    };
</script>

</html>
